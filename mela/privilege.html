    <script src="js/data.js"></script>
    <script>
        bannerMove();
        function bannerMove() {
            var banner = document.getElementById('banner');
            var ul = banner.getElementsByTagName('ul')[0];
            var li = ul.getElementsByTagName('li');
            var pageNav = banner.getElementsByClassName('pageNav')[0];
            var index = 0;
            var animated = false;

            for (var i = 0; i < li.length - 1; i++) {
                var pageA = document.createElement("p");
                if (i == 0) {
                    pageA.className = 'cur';
                }
                pageNav.appendChild(pageA);
            }
            var pageAL = pageNav.getElementsByTagName("p");

            function btn(index) {
                for (var j = 0; j < pageAL.length; j++) {
                    pageAL[j].className = "";
                }
                pageAL[index].className = "cur";
            }

            function animate(offset) {
                animated = true;
                var speed = offset / 20;
                var newLeft = parseInt(ul.style.left) + offset;
                function go() {
                    if (speed < 0 && newLeft < parseInt(ul.style.left) || speed > 0 && newLeft > parseInt(ul.style.left)) {
                        ul.style.left = parseInt(ul.style.left) + speed + '%';
                        setTimeout(go, 10)
                    } else {
                        if (index == 0) {
                            ul.style.left = "-100%";
                        } else if (index == pageAL.length - 1) {
                            ul.style.left = pageAL.length * (-100) + '%';
                        } else {
                            ul.style.left = newLeft + '%';
                        }
                        animated = false
                    }
                }
                go();
            }
            function bannerLeft() {
                if (animated) {
                    return;
                }
                index--;
                if (index < 0) {
                    index = pageAL.length - 1;
                }
                animate(100);
                btn(index);
            }
            function bannerRight() {
                if (animated) {
                    return;
                }
                index++;
                if (index > pageAL.length - 1) {
                    index = 0;
                }
                animate(-100);
                btn(index);
            }
            var timer;
            function slide() {
                timer = setInterval(function () {
                    bannerRight();
                }, 5000)
            }
            slide();
            function stop() {
                clearInterval(timer);
            }
            banner.onmousemove = stop;
            banner.onmouseout = slide;
        }
    </script>

</body>
