<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/hotcss.js"></script>
    <script src="js/data.js"></script>
</head>

<body>

    <section class="recharge">
        <header class="pri-header">
            <img src="images/recharge-header-img.png" alt="">
        </header>
        <section class="pri-content">
            <div class="pri-banli">
                <img class="pri-blison" src="images/recharge-ban01.png" />
            </div>
            <div class="rech-cont">
                <ul class="displayFlex rech-list">
                    <li class="rech-item gobay" data-id="mela_diamonds_300">
                        <img class="rech-img" src="images/rech-item-icon1.png" alt="">
                        <p class="rech-txt">300</p>
                        <p class="rech-inr">200.0 INR</p>
                    </li>
                    <li class="rech-item gobay rech-item2" data-id="mela_diamonds_450">
                        <img class="rech-img" src="images/rech-item-icon2.png" alt="">
                        <p class="rech-txt">450</p>
                        <p class="rech-inr rech-inr2">288.0 INR</p>
                        <p class="rech-hot"></p>
                    </li>
                    <li class="rech-item gobay" data-id="mela_diamonds_1296">
                        <img class="rech-img" src="images/rech-item-icon3.png" alt="">
                        <p class="rech-txt">1296</p>
                        <p class="rech-inr">864.0 INR</p>
                    </li>
                    <li class="rech-item gobay" data-id="mela_diamonds_2090">
                        <img class="rech-img" src="images/rech-item-icon4.png" alt="">
                        <p class="rech-txt">2090</p>
                        <p class="rech-inr">1440.0 INR</p>
                    </li>
                    <li class="rech-item gobay" data-id="mela_diamonds_4115">
                        <img class="rech-img" src="images/rech-item-icon5.png" alt="">
                        <p class="rech-txt">4115</p>
                        <p class="rech-inr">2880.0 INR</p>
                    </li>
                    <li class="rech-item gobay" data-id="mela_diamonds_11000">
                        <img class="rech-img" src="images/rech-item-icon6.png" alt="">
                        <p class="rech-txt">11000</p>
                        <p class="rech-inr">8640.0 INR</p>
                    </li>
                </ul>
            </div>
        </section>
        <div class="popup">
            <div class="popup-content">
                <p class="displayFlex popup-close"><img class="closePop" src="images/close.png" alt=""></p>
                <h2 class="popup-title">Cloose payment method:</h2>
                <ul class="displayFlex popup-list">
                    <li class="popup-item" data-type="ebanking_in">
                        <img src="images/netbanking-.png" alt="">
                        <p>Netbanking</p>
                    </li>
                    <li class="popup-item" data-type="paytm_in">
                        <img src="images/paytm-L.jpg" alt="">
                        <p>Paytm</p>
                    </li>
                    <li class="popup-item" data-type="upi_in">
                        <img src="images/UPI.jpeg" alt="">
                        <p>UPI</p>
                    </li>
                </ul>
            </div>
        </div>
        <p class="loading">Loading...</p>
    </section>


</body>

</html>
